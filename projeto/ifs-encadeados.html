<html>
<head>
	<title>IFs Encadeados</title>
</head>
<body>
	<script> 
		// se o salario mensal for maior que 0 e menor que 1000 -> 5%
		// se não cair na condição anterior e o salario mensal for menor que 2000 -> 10%
		// se não cair nas outras duas o bonus vai ser de -> 15%

		var ehEstagiario = true;
		var ehCLT = false;

		if(ehEstagiario || ehCLT){
			var salarioMensal = 500;

			if(salarioMensal > 0 && salarioMensal < 1000){

				var bonus = salarioMensal * 0.05;
				console.log("Salario > 0 e < 1000");
				console.log(bonus);

			}else if(salarioMensal < 2000){

				var bonus = salarioMensal * 0.10;
				console.log("Salario menor que 2000");
				console.log(bonus);

			}else{

				var bonus = salarioMensal * 0.15;
				console.log("Nao caiu em nenhuma das duas");
				console.log(bonus);
			}
		}


	</script>
</body>
</html>
